<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shop high-quality calisthenics equipment and online training programs to master bodyweight fitness at home. Train anywhere, anytime. Results guaranteed."
    />
    <meta name="author" content="Kallos Sthenos" />
    <link
      rel="shortcut icon"
      href="../material/man-doing-human-flag-silhouette-by-Vexels.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/output.css" />
    <script src="../src/scripts/shop-item.js" defer></script>
    <title>Kallos Sthenos</title>
  </head>
  <body>
    <nav
      class="fixed z-998 flex items-center justify-between bg-gray-200 w-full px-10 min-[956px]:px-30 max-[400px]:px-1 shadow-xl"
    >
      <div>
        <a href="../index.html">
          <img
            src="../material/man-doing-human-flag-silhouette-by-Vexels.svg"
            alt=""
            class="min-w-15 hover:scale-110 duration-100"
          />
        </a>
      </div>

      <ul class="hidden min-[956px]:flex gap-10 text-[20px]">
        <li>
          <a href="../index.html" class="cursor-pointer group relative"
            >Home
            <span
              class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-10/12 h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-in-out origin-center"
            ></span
          ></a>
        </li>
        <li>
          <a href="shop.html" class="cursor-pointer group relative"
            >Shop
            <span
              class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-10/12 h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-in-out origin-center"
            ></span>
          </a>
        </li>
        <li>
          <a href="programmes.html" class="cursor-pointer group relative"
            >Programs
            <span
              class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-10/12 h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-in-out origin-center"
            ></span
          ></a>
        </li>
        <li>
          <a href="about.html" class="cursor-pointer group relative"
            >About
            <span
              class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-10/12 h-0.5 bg-black transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-in-out origin-center"
            ></span>
          </a>
        </li>
      </ul>
      <div class="flex items-center gap-5">
        <button class="cursor-pointer hover:scale-110 transition duration-100">
          <a href="cart.html"
            ><img src="../material/shopping-cart.svg" alt="shopping cart"
          /></a>
        </button>
        <a href="#" class="hover:scale-110 transition duration-100">
          <img src="../material/user-round.svg" alt=""
        /></a>

        <button class="min-[956px]:hidden p-0.5 cursor-pointer" id="ham-menu">
          <img
            src="../material/hamburger-icon.svg"
            alt="menu icon"
            class="min-w-11 hover:scale-110 duration-100"
          />
        </button>
      </div>
    </nav>
    <!-- mobile nav -->
    <div
      id="mobile-menu"
      class="max-h-0 overflow-hidden transition-[all] duration-400 ease-in-out origin-top flex flex-col items-center gap-6 bg-gray-200 w-full text-[20px] shadow-md fixed top-[60px] left-0 z-999 min-[956px]:hidden"
    >
      <a href="../index.html" class="hover:font-bold">Home</a>
      <a href="shop.html" class="hover:font-bold">Shop</a>
      <a href="programmes.html" class="hover:font-bold">Programs</a>
      <a href="about.html" class="hover:font-bold mb-5">About</a>
    </div>

    <div
      class="responsive-padding Container mx-auto py-40 w-full grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <!-- Image Section -->
      <div class="w-fit mx-auto">
        <img
          src="../material/saru-shirt-beige-back-dynamic-view_700x.webp"
          alt="Item Name"
          class="max-h-180 rounded-2xl shadow-lg object-cover"
          id="img"
        />
      </div>

      <!-- Details Section -->
      <div class="flex flex-col justify-between">
        <div>
          <!-- Item Name -->
          <h1 class="text-3xl font-bold mb-2" id="name">Saru Beige Shirt</h1>

          <!-- Price -->
          <p class="text-2xl text-green-600 font-semibold mb-4" id="price">
            $24.99
          </p>

          <!-- Description -->
          <p class="text-gray-600 mb-6 text-lg" id="desc">
            High quality cotton T-shirt and shorts designed with beauty and
            comfort in mind
          </p>

          <!-- Sizes -->
          <div class="mb-6">
            <h2 class="text-lg font-medium mb-2">Available Sizes</h2>
            <div class="flex gap-3" id="size-options">
              <button
                class="size-btn border px-4 py-2 rounded-lg hover:bg-gray-100"
              >
                S
              </button>
              <button
                class="size-btn border px-4 py-2 rounded-lg hover:bg-gray-100"
              >
                M
              </button>
              <button
                class="size-btn border px-4 py-2 rounded-lg hover:bg-gray-100"
              >
                L
              </button>
              <button
                class="size-btn border px-4 py-2 rounded-lg hover:bg-gray-100"
              >
                XL
              </button>
            </div>
          </div>
        </div>
        <!-- quantity selector -->
        <div class="flex justify-end gap-2">
          <!-- Add to Cart Button -->
          <button
            class="w-5/6 text-xl font-medium bg-amber-600 text-white py-3 px-6 rounded-[12px] hover:bg-amber-700 transition"
            id="add"
          >
            Add to Cart
          </button>
          <input
            type="number"
            min="1"
            value="1"
            class="w-1/6 h-15 bg-gray-100 border-2 border-gray-400 p-2 rounded-[12px] text-center"
            id="qty"
          />
        </div>
      </div>
    </div>
  </body>
</html>
